<div class="card-container">
  <mat-card class="user-card" *ngFor="let user of users">
    <mat-card-header>
      <mat-card-title>{{ user.firstname }} {{ user.lastname }}</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <p>{{ user.email }}</p>
      <p>{{ user.phone }}</p>
    </mat-card-content>
  </mat-card>
</div>
