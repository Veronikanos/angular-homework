<mat-toolbar color="primary">
  <mat-toolbar-row>
    <span>Test</span>

    <button mat-icon-button [matMenuTriggerFor]="menu">
      <!-- <mat-icon>more_vert</mat-icon> -->
    </button>
    <mat-menu #menu="matMenu">

    </mat-menu>
  </mat-toolbar-row>
</mat-toolbar>
