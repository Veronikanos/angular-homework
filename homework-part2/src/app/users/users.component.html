<app-toolbar
(selectAll)="selectAll()"
(deleteSelected)="deleteSelected()"
  [isAnyChecked]="isAnyChecked"
  [users]="users"
  (saveSearchInput)="saveSearchInput($event)"
></app-toolbar>

<app-user-form (onSubmit)="onCreateUsers($event)"></app-user-form>
<app-users-list
  #usersList
  [users]="users"
  [searchValue]="searchValue"
	(userSelected)="updateDeleteButtonState()"
></app-users-list>
