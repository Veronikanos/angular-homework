<form [formGroup]="userForm" (ngSubmit)="submitForm()">
  <mat-form-field>
    <input matInput formControlName="firstName" placeholder="First Name">
    <mat-error *ngIf="userForm.get('firstName')?.hasError('required')">First name is required</mat-error>
    <mat-error *ngIf="userForm.get('firstName')?.hasError('minlength')">First name must be at least 3 characters long</mat-error>
  </mat-form-field>
  
  <mat-form-field>
    <input matInput formControlName="lastName" placeholder="Last Name">
    <mat-error *ngIf="userForm.get('lastName')?.hasError('required')">Last name is required</mat-error>
    <mat-error *ngIf="userForm.get('lastName')?.hasError('minlength')">Last name must be at least 3 characters long</mat-error>
    <mat-error *ngIf="userForm.get('lastName')?.hasError('maxlength')">Last name cannot be longer than 60 characters</mat-error>
  </mat-form-field>
  
  <mat-form-field>
    <input matInput formControlName="email" placeholder="Email">
    <mat-error *ngIf="userForm.get('email')?.hasError('required')">Email is required</mat-error>
    <mat-error *ngIf="userForm.get('email')?.hasError('email')">Invalid email address</mat-error>
  </mat-form-field>
  
  <mat-form-field>
    <input matInput formControlName="phone" placeholder="Phone">
    <mat-error *ngIf="userForm.get('phone')?.hasError('required')">Phone number is required</mat-error>
    <mat-error *ngIf="userForm.get('phone')?.hasError('pattern')">Phone number must contain only digits</mat-error>
  </mat-form-field>
  
  <button mat-raised-button color="primary" [disabled]="!userForm.valid">Submit</button>
</form>
